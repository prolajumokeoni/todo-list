<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous"referrerpolicy="no-referrer"/>
    <title>To do list</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <h1 class="text-center">To Do Lists</h1>
        <input id="inputField" class="form-control" type="text" placeholder="write todo here">
        <div class="to-do">
          <ul class="list-group list-group-flush" id="todoList"></ul>
        </div>
        <div class="text-center mt-3">
           <button id="clearAll" class="btn btn-primary">Clear all completed</button>
        </div>
      </div>
    </div>
  </body>
</html>
